<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em; /* تكبير حجم الخط */
            transition: color 0.3s, text-shadow 0.3s; /* إضافة تأثير عند المرور */
        }
        nav a:hover {
            color: #ffafbd; /* تغيير لون النص عند المرور */
            text-shadow: 0 0 5px #ffc3a0, 0 0 10px #ffafbd; /* إضافة ظل للنص */
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1); /* خلفية شفافة قليلاً */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        section h2 {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(90deg, #00c6ff, #0072ff); /* تأثير اللون المميز */
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        section p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.7);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }
            nav a {
                padding: 8px;
                margin: 5px 0;
            }
        }
    </style>
</head>
