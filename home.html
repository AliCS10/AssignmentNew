<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Abdullah Al Habib</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em; /* تكبير حجم الخط */
            transition: color 0.3s, text-shadow 0.3s; /* إضافة تأثير عند المرور */
        }
        nav a:hover {
            color: #ffafbd; /* تغيير لون النص عند المرور */
            text-shadow: 0 0 5px #ffc3a0, 0 0 10px #ffafbd; /* إضافة ظل للنص */
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* توازن المساحة بين رأس الصفحة والتذييل */
        }
        h1 {
            font-size: 4em;
            font-weight: 700;
            background: linear-gradient(90deg, #ffafbd, #ffc3a0);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        h2 {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(90deg, #00c6ff, #0072ff); /* تأثير اللون المميز */
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.7);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Home</h1> <!-- إضافة كلمة Home مع التأثير -->
    </header>
    <nav>
        <a href="home.html">🏠 Home</a>
        <a href="abouAS.html">ℹ️ About Us</a> 
        <a href="course.html">📚 Courses</a>
        <a href="OurSchool.html">🏫 Our School</a>
        <a href="contact.html">📞 Contact</a>
    </nav>
    <main>
        <section id="home">
            <h2>My Name: Ali Abdullah Al Habib</h2> <!-- إضافة تأثير للعنوان -->
        </section>
        <section id="about" style="display: none;">
            <h2>About Me</h2>
            <p>I'm Ali Abdullah Al Habib, a passionate learner and developer.</p>
        </section>
        <section id="courses" style="display: none;">
            <h2>Courses</h2>
            <p>I offer various courses in programming and web development.</p>
        </section>
        <section id="contact" style="display: none;">
            <h2>Contact Me</h2>
            <p>Email: ali.abdullah@gmail.com</p>
        </section>
    </main>

    <script>
        const links = document.querySelectorAll('nav a');
        const sections = document.querySelectorAll('main section');

        links.forEach(link => {
            link.addEventListener('click', () => {
                sections.forEach(section => section.style.display = 'none');
                const target = link.getAttribute('href').substring(1);
                document.getElementById(target).style.display = 'block';
            });
        });

        // Show the home section by default
        document.getElementById('home').style.display = 'block';
    </script>
</body>
</html>
